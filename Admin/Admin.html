<!DOCTYPE html>

<head>
    <title>Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
    <!-- Main Container -->
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 mb-5 bg-white rounded">
            <a class="navbar-brand text-danger" href="#">
                <h3>F&nbsp;O&nbsp;O&nbsp;D&nbsp;</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup2"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup2">
                <div class="navbar-nav ml-auto h5 font-weight-light">
                    <a class="nav-item nav-link text-dark px-4" href="#">Admin</a>
                    <a class="nav-item nav-link text-dark px-4" href="#">Recruiter</a>
                    <a class="nav-item nav-link font-weight-light text-white bg-danger rounded mr-4 px-5"
                        href="#">Cart</a>
                </div>
            </div>
        </nav>

        <!-- Container -->

        <div class="container">
            <!-- New Restaurant Container -->
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-primary">Add New Restaurant</h2>
                </div>
            </div>
            <div class="row">
                <!-- Restaurant Name -->
                <div class="col-lg-8">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <!-- Add Button -->
                <div class="col-lg-2">
                    <button class="btn btn-success btn-md btn-block" id="addRestaurant">Add</button>
                </div>
            </div>

            <!-- Menu Table -->
            <div class="row mt-4">
                <table class="table table-striped" id="menuTable">

                </table>
            </div>
        </div>
    </div>

    <!-- Javascript File -->
    <script type="text/javascript" src="Admin.js" defer></script>
</body>

</html>
